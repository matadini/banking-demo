name: Build docker images

on:
  workflow_dispatch:
    branches:
      - master

jobs:
  build-docker:
    name: Build docker images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
      - name: Build Java artifacts
        run: mvn clean install

      - name: Build Docker images
        run: mvn package -P build-docker-image


