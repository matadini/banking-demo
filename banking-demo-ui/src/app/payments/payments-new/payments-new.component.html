<div class="containers">
    <div class="d-flex flex-column">

        <form [formGroup]="form" (submit)="$event.preventDefault(); submitForm()">

            <h1>Utwórz przelew krajowy</h1>
            Z rachunku:
            <select class="form-select mt-2" formControlName="account">
                <option *ngFor="let item of accounts " [ngValue]="item">
                    {{item.accountNumber}}
                </option>
            </select>

            <div class="row mt-2">
                <div class="col mt-2">
                    <div class="mb-3">
                        <label class="form-label">Nazwa odbiorcy</label>
                        <input class="form-control" type="text" formControlName="targetName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Numer rachunku</label>
                        <input class="form-control" type="number" formControlName="targetAccountNumber">
                    </div>
                </div>
                <div class="col mt-2">
                    <div class="mb-3">
                        <label class="form-label">Kwota przelewu</label>
                        <input class="form-control" type="number" formControlName="amount">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tytuł przelewu</label>
                        <input class="form-control" type="text" formControlName="transferName">
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end align-items-center">
                <button class="btn btn-primary" type="submit"  [disabled]="form.invalid">Dalej</button>
            </div>
        </form>
    </div>
</div>
