<div class="containers">
    <div class="d-flex flex-column">

        <h1>Utwórz przelew krajowy</h1>

        <form [formGroup]="form" (submit)="$event.preventDefault(); submitForm()">

            <div class="form-floating">
                <select class="form-select " id="floatingSelect" aria-label="Floating label select example"  formControlName="account" required>
                    <option *ngFor="let item of accounts " [ngValue]="item">
                        {{item.accountNumber}}
                    </option>
                </select>
                <label for="floatingSelect">Z rachunku</label>
            </div>

            <div class="row">
                <div class="col-6 mt-4">

                    <div class="mb-4 pb-2" pt-1>
                        <mdb-form-control>
                            <input mdbValidate mdbInput type="text" id="form2" class="form-control"
                                formControlName="targetName" required />
                            <label mdbLabel class="form-label" for="form2">Nazwa odbiorcy</label>
                            <mdb-error
                                *ngIf="form.get('targetName')?.invalid && (form.get('targetName')?.dirty || form.get('targetName')?.touched)">
                                Nazwa odbiorcy is required
                            </mdb-error>
                            <mdb-success
                                *ngIf="form.get('targetName')?.valid && (form.get('targetName')?.dirty || form.get('targetName')?.touched)">Looks
                                good!
                            </mdb-success>
                        </mdb-form-control>
                    </div>
                    <div class="mb-4 pb-2">
                        <mdb-form-control>
                            <input mdbValidate mdbInput type="text" id="form2" class="form-control"
                                formControlName="targetAccountNumber" required />
                            <label mdbLabel class="form-label" for="form2">Numer rachunku</label>
                            <mdb-error
                                *ngIf="form.get('targetAccountNumber')?.invalid && (form.get('targetAccountNumber')?.dirty || form.get('targetAccountNumber')?.touched)">
                                Numer rachunku is required
                            </mdb-error>
                            <mdb-success
                                *ngIf="form.get('targetAccountNumber')?.valid && (form.get('targetAccountNumber')?.dirty || form.get('targetAccountNumber')?.touched)">
                                Looks good!
                            </mdb-success>
                        </mdb-form-control>
                    </div>

                </div>

                <div class="col-6 mt-4">
                    <div class="mb-4 pb-2" pt-1>
                        <mdb-form-control>
                            <input mdbValidate mdbInput type="text" id="form2" class="form-control"
                                formControlName="amount" required />
                            <label mdbLabel class="form-label" for="form2">Kwota przelewu</label>
                            <mdb-error
                                *ngIf="form.get('amount')?.invalid && (form.get('amount')?.dirty || form.get('amount')?.touched)">
                                Kwota przelewu is required
                            </mdb-error>
                            <mdb-success
                                *ngIf="form.get('amount')?.valid && (form.get('amount')?.dirty || form.get('amount')?.touched)">
                                Looks good!
                            </mdb-success>
                        </mdb-form-control>
                    </div>
                    <div class="mb-4 pb-2">
                        <mdb-form-control>
                            <input mdbValidate mdbInput type="text" id="form2" class="form-control"
                                formControlName="transferName" required />
                            <label mdbLabel class="form-label" for="form2">Tytuł przelewu</label>
                            <mdb-error
                                *ngIf="form.get('transferName')?.invalid && (form.get('transferName')?.dirty || form.get('transferName')?.touched)">
                                Tytuł przelewu is required
                            </mdb-error>
                            <mdb-success
                                *ngIf="form.get('transferName')?.valid && (form.get('transferName')?.dirty || form.get('transferName')?.touched)">
                                Looks good!
                            </mdb-success>
                        </mdb-form-control>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end ">
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Dalej</button>
            </div>
        </form>
    </div>
</div>
